<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Edit User</title>
  </head>
  <body>
    <div class="container mt-5">
        <center>
                <h2>Editing ... <b>
                    {{user.first_name}}&nbsp;{{user.last_name}}
                </b></h2>
        </center>
        <div class="container">
            {% for msg in messages %}
            <div class="alert alert-primary" role="alert">
                {{msg}}
              </div>
            {% endfor %}
        </div>
        <form action="/edit_user_data/" method="POST">{% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="@username", value="{{user.username}}" name="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="@email", value="{{user.email}}" name="email">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="@first_name", value="{{user.first_name}}" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last_name" placeholder="@last_name", value="{{user.last_name}}" name="last_name">
                </div>
            </div>
            <div class="container">
                <button class="btn btn-success form-control" type="submit" style="width: 30%;">UPDATE USER</button>
                <a class="btn btn-warning form-control" href="/edit_user/" style="width: 30%;">Go Back</a>
            </div>
        </form>
        <form action="/delete_user/" method="post">{% csrf_token %}
            <input type="hidden" value="{{user.username}}" name="username">
            <div class="container mt-2 mb-5">
                <button class="btn btn-danger form-control" type="submit" style="width: 30%;">DELETE USER</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
